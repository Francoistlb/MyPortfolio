version: '3'

services:
  # Service pour le frontend (nginx pour servir le frontend uniquemen)
  frontend:
    image: nginx:latest
    container_name: PortfolioV2-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"
    networks:
      - app-network

  # Service pour le backend
  backend:
    build: ./backend
    container_name: PortfolioV2-backend
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Service pour la base de donn√©es MySQL
  db:
    image: mysql:8
    container_name: PortfolioV2-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: MyportolioV2
      MYSQL_DATABASE: portfolio
      MYSQL_USER: Administrateur
      MYSQL_PASSWORD: MyportolioV2
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pMyportolioV2"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    ports:
      - "3306:3306"
    networks:
      - app-network

  # Service pour phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: PortfolioV2-phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: MyportolioV2
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Service nginx (reverse proxy)
  nginx:
    image: nginx:latest
    container_name: PortfolioV2-nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
